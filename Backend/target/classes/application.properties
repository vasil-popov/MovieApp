spring.application.name=movie-backend

server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/movieapp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

tmdb.api.key=33d9bfc690cac0783bd0858e57ad3f5f
tmdb.api.base-url=https://api.themoviedb.org/3
tmdb.api.image-base-url=https://image.tmdb.org/t/p/w500

spring.webflux.client.max-in-memory-size=16MB

logging.level.com.movie.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
